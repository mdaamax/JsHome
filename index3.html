<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>Введите дату и время (ГГГГ-ММ-ДД ЧЧ:ММ:СС):</p>
<input type="text" id="dateTimeInput">
<p id="countdown"></p>
<script>
    function countdownTimer() {
        let inputDateTime = document.getElementById("dateTimeInput").value;
        let targetDateTime = new Date(inputDateTime);
        let currentTime = new Date();
        let timeDifference = targetDateTime - currentTime;

        if (timeDifference > 0) {
            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            let countdownElement = document.getElementById("countdown");
            countdownElement.innerText = "Осталось: " + days + " дней, " + hours + " часов, " + minutes + " минут, " + seconds + " секунд";
        } else {
            let countdownElement = document.getElementById("countdown");
            countdownElement.innerText = "Время истекло";
        }
    }

    setInterval(countdownTimer, 1000);
</script>

</body>
</html>
